bookdown::bs4_book:
  theme:
    base_font:
      google: Raleway
    heading_font:
      google:
        family: Montserrat
        wght: 400
  repo:
    base: https://github.com/ABbiodiversity/ndpc
    branch: main
bookdown::gitbook:
  includes:
    before_body: assets/hero-image.html
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Operationalizing a national protocol for digital point counts</a></li>
    view: https://github.com/ABbiodiversity/ndpc/blob/main/%s
    edit: https://github.com/ABbiodiversity/ndpc/edit/main/%s
    download: ["pdf", "epub"]
    sharing:
      facebook: yes
      twitter: yes
      github: yes
      all: []
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
