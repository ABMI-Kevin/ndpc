bookdown::bs4_book:
  theme:
    primary: "#637238"
  repo:
    base: https://github.com/ABbiodiversity/ndpc
    branch: main
bookdown::gitbook:
  css: style.css
  config:
    edit: https://github.com/ABbiodiversity/ndpc/edit/main/%s
    download: ["pdf", "epub"]
    sharing:
      facebook: no
      twitter: no
      github: yes
      all: []
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
