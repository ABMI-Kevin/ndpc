bookdown::bs4_book:
  theme:
    primary: "#4D6F8D"
  repo: https://github.com/ABbiodiversity/ndpc
bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Digital point counts</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/ABbiodiversity/ndpc/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
